<div class='header mat-elevation-z6' [class.big]='!isShowMenu'>
	<div *ngIf='isShowMenu' class='button-row'>
		<a *ngFor='let item of items' mat-button class='mat-button' [routerLink]='item.Url' routerLinkActive='mat-button--active'>{{item.Name}}</a>
	</div>
	<div class='title'>{{titleService.getHeaderTitle()}}</div>
</div>
<div *ngIf='currentMenu && isShowMenu'>
	<nav mat-tab-nav-bar>
		<a mat-tab-link
			*ngFor='let subItem of currentMenu.Items'
			routerLink='{{currentMenu.Url}}/{{subItem.Url}}'
			routerLinkActive #rla='routerLinkActive'
			[active]='rla.isActive'>
			{{subItem.Name}}
		</a>
	</nav>
</div>
